<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Intro to FeatureLayer | Sample | ArcGIS API for JavaScript 4.23
    </title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.23/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.23/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require(["esri/Map", "esri/layers/FeatureLayer", "esri/views/MapView", "esri/PopupTemplate", "esri/widgets/Locate", "esri/widgets/Search",], (
        Map,
        FeatureLayer,
        MapView,
        PopupTemplate,
        Locate, 
        Search
      ) => {
        // layer renderer
        // set the visuals
        const colorVisVar = {
          "type": "color",
          "field": "CrimeCnt",
          "valueExpression": null,
          "stops": [{
            "value": 0,
            "color": [
              255,
              252,
              212,
              255
            ],
            "label": "< 0"
          },
          {
            "value": 25,
            "color": [
              224,
              178,
              193,
              255
            ],
            "label": "> 101"
          }
         ]
        };

        const sizeVisVar = {
          "type": "size",
          "field": "NarcoticsC",
          "valueExpression": null,
          "minDataValue": 100,
          "maxDataValue": 378,
          "valueUnit": "unknown",
          "minSize": {
            "type": "size",
            "valueExpression": "$view.scale",
            "stops": [{
              "value": 1128,
              "size": 12
            },
            {
              "value": 2256,
              "size": 12
            },
            {
              "value": 288896,
              "size": 3
            },
            {
              "value": 2311162,
              "size": 12
            }
           ]
          },
          "maxSize": {
          "type": "size",
          "valueExpression": "$view.scale",
          "stops": [
            { "value": 1128,      "size": 80 },
            { "value": 2256,    "size": 80 },
            { "value": 288896,  "size": 50 },
            { "value": 2311162, "size": 25 }
          ]
        }
        };

        const renderer = {
          type: "simple",
          symbol: {
            type: "simple-marker",
            outline: {
              color: [128, 128, 128],
              width: 0.5
          }
        },
          label: "test",
          visualVariables: [colorVisVar, sizeVisVar]
        };

        // Popup 
        const popupTemplate = new PopupTemplate ({
          title: "Crime in Tract {NAME}",
          content: 
            [{
            //fields autocasts
            type: "fields",
            fieldInfos: [{
              fieldName: "CrimeCnt",
              visible: true,
              label: "Number of crimes: "},
            {
              fieldName: "NarcoticsC",
              visible: true,
              label: "Number of narcotics crimes: "
            },]},
            {
            type: "media",
            // media autocasts
            mediaInfos: [{
              title: "Chicago Crime and Narcotics Rates",
              type: "column-chart",
              caption: "Crime rate in comparison to narcotics rate",
              value: {
                theme: "Julie",
                fields: ["CrimeCnt", "NarcoticsC"],}}]}
            ]
          }); 
        
        // create layer
        const chicagoCrime = new FeatureLayer({
          url: "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/Chicago_Crime_Tracts/FeatureServer/0",
          popupTemplate: popupTemplate,          
          outFields: ["*"],
          renderer: renderer
        });
        
        const map = new Map({
          basemap: "streets-night-vector"
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 10,
          center: [-87.63557, 41.84280],
          popup: {
          docEnabled: true,
          docOptions: {
            buttonEnabled: false,
            breakpoint: false
          }
        }
        });      

        view.when(function() {
          // add layer
          map.add(chicagoCrime);
        });

        // Create a locate me button
        var locate = new Locate({
            view: view,
            useHeadingEnabled: false,
            goToOverride: function(view, options) {
                options.target.scale = 1000000;  // 1/1000000 scale
                return view.goTo(options.target);
              }
        });
        view.ui.add(locate, "top-left");

        var search = new Search({
            view: view
        });
        view.ui.add(search, "top-right"); 
      
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
